<div class="card" style="width: 25rem;">
  <div class="card-body">
    <p class="card-text">{{ card.id_author }}</p>
    <p class="card-text">{{ card.upload_date }}</p>
    <p class="card-text">{{ card.views_count }}</p>
    <p class="card-text">{{ card.favorites_count }}</p>
    <p class="card-text">{{ card.category }}</p>
    <p class="card-text">{{ card.tags|join:" ," }}, всего тегов: {{ card.tags|length }}</p>
    {% for tag in card.tags %}<span class="badge bg-secondary">{{ tag }}</span>{% endfor %}
    <h5 class="card-title">{{ card.question }}</h5>
    <p class="card-text">{{ card.answer|truncatechars:25 }}</p>
    <a href="{% url 'detail_card_by_id' card.id_card %}"
       class="btn btn-primary">Подробнее</a>
  </div>
</div>
